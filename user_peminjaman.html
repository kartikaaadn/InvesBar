<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Peminjaman - User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ffccf6] min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded p-6">
    <h1 class="text-2xl font-bold text-[#ff8aed] mb-4">Form Tambah Peminjaman</h1>
    <form>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Nama Barang</label>
        <input type="text" placeholder="Contoh: Kamera" class="w-full border rounded px-3 py-2" />
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Tanggal Pinjam</label>
        <input type="date" class="w-full border rounded px-3 py-2" />
      </div>
      <button type="submit" class="bg-[#ff8aed] text-white px-4 py-2 rounded hover:bg-pink-500">
        Ajukan
      </button>
    </form>
  </div>
</body>
</html>
