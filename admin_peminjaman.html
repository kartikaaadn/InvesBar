<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Peminjaman - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ffccf6] min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold text-[#ff8aed] mb-4">Daftar Peminjaman Masuk</h1>
    <table class="w-full bg-white border shadow rounded">
      <thead class="bg-[#ff8aed]/20">
        <tr>
          <th class="text-left py-2 px-4">No</th>
          <th class="text-left py-2 px-4">Nama Barang</th>
          <th class="text-left py-2 px-4">Peminjam</th>
          <th class="text-left py-2 px-4">Tanggal</th>
          <th class="text-left py-2 px-4">Status</th>
          <th class="text-left py-2 px-4">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t">
          <td class="py-2 px-4">1</td>
          <td class="py-2 px-4">Laptop ASUS</td>
          <td class="py-2 px-4">Dwi Andini</td>
          <td class="py-2 px-4">2025-06-11</td>
          <td class="py-2 px-4 text-yellow-600">Menunggu</td>
          <td class="py-2 px-4 space-x-2">
            <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Setujui</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Tolak</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
